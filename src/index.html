<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘-项目</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skin">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="triangle"></div>
                <div class="sector"></div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="lowerLip">
                    <div class="tongue"></div>
                </div>                
            </div>          
        </div>

        <audio src="Pika2.mp3" id="sound" preload="" hidden=""></audio>
        
            <div class="hand left">
                <img src="images/hand-left.png">
                <img class="flash left" src="images/flash.gif">
            </div>
            <div class="hand right">
                <img src="images/hand-right.png">
                <img class="flash right" src="images/flash.gif">
            </div>

    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
